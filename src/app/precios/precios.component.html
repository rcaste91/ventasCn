<div class="container">
    <p></p>
    <h1 class="display-3">Control de Productos y Precios</h1>
    <p></p>
</div>

<form>

    <div class="form-group table-responsive">
        <table class="table">
            <tbody>
               <tr class="form-row">
                   <td class="col-md-2">
                <label for="nombreProducto">Producto</label>
                    </td>
                    <td class="col-md-2">
                        <input type="text" class="form-control" [(ngModel)]="productoElegido.productoNombre" placeholder="Producto" name="nombreProducto">
                    </td>
               </tr>  
               <tr class="form-row">
                <td class="col-md-2">
                    <label for="descripcionProducto">Descripcion</label>
                </td>
                <td class="col-md-4">
                    <input type="text" class="form-control" [(ngModel)]="productoElegido.descripcion" placeholder="Descripcion" name="descripcionProducto">
                </td>
               </tr>  
               <tr class="form-row">
                <td class="col-md-2">
                    <label for="precioProducto">Precio</label>
                </td>
                <td class="col-md-2">
                    <input type="number" class="form-control" [(ngModel)]="productoElegido.precio" placeholder="Producto" name="precioProducto">
                </td>
               </tr> 
            </tbody>
        </table>

        <div class="form-row form-group">
            
                <button class="btn btn-primary card-link" (click)="addProducto()" *ngIf="!showBoton"  name="Agregar">Agregar</button>
                <button class="btn btn-primary card-link" *ngIf="showBoton" (click)="updateProducto(productoElegido)" name="Modificar"  >Modificar</button>
                <button class="btn btn-danger card-link"  *ngIf="showBoton" name="Eliminar" (click)="deleteProducto(productoElegido)">Eliminar</button>
                <button class="btn btn-primary card-link" name="Cancelar" (click)="cancelarOp()">Cancelar</button>
            
        </div>

        <div class="alert alert-primary" role="alert" *ngIf="showMsjOperacion">
            {{mensajeOperacion}}
          </div>
    </div>

    <div class="form-row form-group" > 
        <div class="col-sm-4" style="padding-bottom: 10px;" name="productos" *ngFor='let p of items'>
            <div class="card">
                <img class="card-img-top" src="assets/images/cnelly.png" alt="Card image">
                <div class="card-body">
                    <h5 class="card-title">{{p.payload.doc.data().productoNombre}}</h5>
                    <p class="card-text">{{p.payload.doc.data().descripcion}}</p>
                    <p class="card-text">Precio: {{p.payload.doc.data().precio | currency:'USD':'symbol':'1.2-2'}}</p>
                    <button class="btn btn-primary" (click)="selectProducto(p)">Elegir</button>
                </div>
            </div>
        </div>
    </div>

</form>
